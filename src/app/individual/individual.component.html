<div class="container individual" *ngIf="character">
  <div class="row max-w-[600px] mx-auto">
    <div class="col-lg-12 text-center">
      <div class="card">
        <img [src]="character.image" alt="{{character.name}}" id="character-portrait" class="card-img-top" />
        <div class="card-body">
          <h3 class="card-title">{{character.name}}</h3>
          <div class="card-subtitle">
            <span>{{character.species}}</span>
            <span> {{character.gender}} </span>
            <span>{{character.species}}</span>
          </div>
        </div>
      </div>
      <div class="flex justify-between mt-8">
        <a class="with-icon" [routerLink]="['/character', id - 1]">
          <left-arrow-icon></left-arrow-icon> Previous
        </a>
        <a class="with-icon" [routerLink]="['/character', id + 1]">
          Next <right-arrow-icon></right-arrow-icon>
        </a>
      </div>
    </div>
  </div>
</div>
