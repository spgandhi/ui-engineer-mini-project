<table class="w-full">
  <tbody *ngIf="episodesCall?.results">
    <tr *ngFor="let e of episodesCall.results">
      <td>{{e.name}}</td>
      <td>{{e.episode}}</td>
    </tr>
  </tbody>
</table>

<ng-container *ngIf="pages">
  <div class="app-pagination-wrapper">
    <a *ngFor="let p of pages" [ngClass]="{'active': (p === currentPage)}" (click)="getEpisodes(p)">{{p}}</a>
  </div>
</ng-container>
